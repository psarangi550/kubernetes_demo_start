apiVersion: apps/v1
kind: Deployment
metadata:
  name: queueapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queueapp
  template:
    metadata:
      labels:
        app: queueapp
    spec:
      containers:
      - name: queueapp
        image: richardchesterwood/k8s-fleetman-queue:release1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: position-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: position-simulator

  template:
    metadata:
      labels:
        app: position-simulator
    spec:
      containers:
      - image: richardchesterwood/k8s-fleetman-position-simulator:release1
        name: position-simulator
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice


